<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="strip">
                <img src="./images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>

        <div class="mainContainer">
            <div class="textContainer">
                <div class="pcontainer">
                    <p class="text1">This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.</p>
                    <p class="text2">You <em>know</em> you want to.</p>
                </div>
            </div>

            <div class="formContainer">
                <p>Let's do this!</p>

                <div class="column">
                    <div class="row">
                        <form action="#" method="post">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </form>
                        <form action="#" method="post">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </form>
                    </div>
                    <div class="row">
                        <form action="#" method="post">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="format: example@gmail.com">
                        </form>
                        <form action="#" method="post">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="999-999-999-9">
                        </form>
                    </div>
                    <div class="row">
                        <form action="#" method="post">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" required minlength="8" id="password">
                        </form>
                        <form action="#" method="post">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" required minlength="8" id="confirm_password">
                        </form>
                    </div>
                </div>
            </div>

            <div class="account">
                <button>Create Account</button>
                <p class="login">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
